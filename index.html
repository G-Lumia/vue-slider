  <body>
    <div id="app">
      <header :class="headerBox">
          <h1>
              Images Carousel
          </h1>
      </header>
      <main :class="wrapper">
        <div :class ="slider">
          <div :class="slides">
            <img v-for="(element) in images" :class="slide" :src="'./' + element.image"  alt="">
          </div>
          <div :class="thumbs">
            <img v-for="(element) in images" :class="thumb" :src="'./' + element.image"  alt="">
            <div :class="thumbNav">
              <button :class="up"> <i class="fa-solid fa-chevron-up"></i> </button>
              <button :class="down"> <i class="fa-solid fa-chevron-down"></i> </button>
            </div>
          </div>
        </div>

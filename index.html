<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app">
      <header :class="headerBox">
          <h1>
              Images Carousel
          </h1>
      </header>
      <main :class="wrapper" class="flex-column">
        <div @mouseover="stop" @mouseleave="play" :class ="slider">
          <div :class="slides">
            <img :src = "'./' + images[activeIndex].image" alt="images[activeIndex].title" class="slide active">
            <h1 class="caption">{{images[activeIndex].title}}</h1>
          </div>
          <div :class="thumbs">
            <img @click="changeSlide(index)" v-for="(element, index) in images" :key ="index" class="thumb" :class= "{'thumb active' :activeIndex === index}" :src="'./' + element.image"  alt="element.title">
            <button  class="up" @click="nextSlide"> <i class="fa-solid fa-chevron-up"></i> </button>
            <button  class="down" @click="previousSlide"> <i class="fa-solid fa-chevron-down"></i> </button>
          </div>
        </div>
        <div class="container w-50 my-3 bg-light text-center">
          <p>{{images[activeIndex].text}}</p>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
